version: '3'

services:
  client:
    build: .
    image: jgkapp24/spot-a-fly-header:latest
    depends_on:
      - 'cache'
    ports:
      - '80:3000'
    environment:
      - NODE_ENV=prod
      - PGUSER
      - PG_AWS_PASSWORD
      - PGDATABASE
      - NEW_RELIC_API_KEY
      - PROD_DB_HOST

  cache:
    image: redis

